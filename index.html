<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-container">
        <div class="background">
            <div>
                <div class="odin-logo"></div>
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="content">
            <header>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </header>
            <main>
                <p>Let's do this!</p>
                <form action="" id="myform">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                </form>                
            </main>
            <footer>
                <button type="submit" form="myform">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
